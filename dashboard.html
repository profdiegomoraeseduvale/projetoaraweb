<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Meu App</span>
      <div class="ms-auto d-flex align-items-center">
        <span class="navbar-text me-3" id="boasVindas">Olá, usuário</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h2>Bem-vindo à Dashboard</h2>
    <p>Aqui pode ir seu conteúdo principal.</p>
    <a href="lixiviacao.html" class="btn btn-secondary">Lixiviação</a>
  </div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("boasVindas").textContent = "Olá, " + (user.displayName || user.email);
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
