<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Software ARA</span>
      <div class="ms-auto d-flex align-items-center">
        <span class="navbar-text me-3" id="boasVindas">Olá, usuário</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

   <div class="container mt-5">
    <h2 class="mb-4">Bem-vindo ao Software ARA</h2>
    <div class="row justify-content-center">
      <!-- Card Lixiviação -->
      <div class="col-md-4">
        <div class="card shadow-sm" onclick="location.href='lixiviacao.html'" style="cursor: pointer;">
          <img src="lix.png" class="card-img-top" alt="Lixiviação - Aquífero">          
        </div>
      </div>

      <!-- Card Carreamento -->
      <div class="col-md-4">
        <div class="card shadow-sm" onclick="location.href='carreamento.html'" style="cursor: pointer;">
          <img src="carre.png" class="card-img-top" alt="Carreamento Superficial - Rio">         
        </div>
      </div>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("boasVindas").textContent = "Olá, " + (user.displayName || user.email);
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
