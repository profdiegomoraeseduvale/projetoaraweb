<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Software ARA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f0f0f, #050505);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: #111;
      border: 1px solid #00ffe1;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 225, 0.4);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 255, 225, 0.6);
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #00ffe1;
      color: #00ffe1;
    }

    .form-control::placeholder {
      color: #00ffe18c;
    }

    .form-control:focus {
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px #00ffe1;
      border-color: #00ffe1;
    }

    .btn-neon {
      background: transparent;
      color: #00ffe1;
      border: 1px solid #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
      box-shadow: 0 0 10px #00ffe1;
      transition: all 0.3s ease;
    }

    .btn-neon:hover {
      background-color: #00ffe1;
      color: #111;
      box-shadow: 0 0 20px #00ffe1;
    }

    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffe1;
    }

    #erroLogin {
      color: #ff4e4e;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }

    .input-group-text {
      background-color: transparent;
      border: 1px solid #00ffe1;
      color: #00ffe1;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');
  </style>
</head>
<body>

  <div class="card">
    <h3>Software ARA</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-neon">Entrar</button>
      </div>

      <div id="erroLogin"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const erroDiv = document.getElementById("erroLogin");
      erroDiv.textContent = "";

      if (!email || !senha) {
        erroDiv.textContent = "Preencha todos os campos.";
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          erroDiv.textContent = traduzErro(error.code);
        });
    });

    function traduzErro(codigo) {
      switch (codigo) {
        case 'auth/user-not-found':
          return 'Usuário não encontrado.';
        case 'auth/wrong-password':
          return 'Senha incorreta.';
        case 'auth/invalid-email':
          return 'E-mail inválido.';
        default:
          return 'Erro ao fazer login.';
      }
    }
  </script>
</body>
</html>
